<ion-card class="organizeDialogBody">
  <ion-card-header>
    <span> Organize Tracks </span>
    <span><i class="fas fa-close" (click)="close()"></i></span>
  </ion-card-header>
  <ion-card-content >
    <div class="container">
      <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
        <div *ngFor="let track of tracks; let i = index" class="trackItem">
          <ion-reorder slot="start" class="reorder"></ion-reorder>
          <div class="track">{{ i + 1 }}</div>
          <div class="contentWrapper">
            <div class="title"> 
              <div class="mr5">Title: </div> <div>{{track.file_title}}</div>
            </div>
            <div class="name">
              <div class="mr5">File: </div> <div>{{track.file_name}}</div>
            </div>
          </div>
        </div>
      </ion-reorder-group>
    </div>
    <ion-row class="horizontalCenterRow p10">
      <ion-col size="12">
        <ion-textarea class="form-textarea" rows="6" name="comment" [(ngModel)]="comment" placeholder="Share Comment for Team Members" #commentInput></ion-textarea>
      </ion-col>
      <ion-col size="6">
        <button nbButton shape="semi-round" fullWidth status="info" (click)="submit()"><span class="gradientText">Submit</span></button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
