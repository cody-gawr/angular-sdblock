<div class="page-wrapper teamPageWrapper">
  <div class="page-container">
    <div class="content-wrapper">
      <div class="mainContent" id="mainContent">
        <app-infoheader></app-infoheader>
        <app-tabheader tab="team"></app-tabheader>
        <div class="full-width full-height teamWrapper" *ngIf="teamObs | async as team; else loading">
          <app-teamtable [projectId]="projectId" [data]="team" class="full-width" (changed)="refresh()"></app-teamtable>
        </div>
      </div>
      <!-- <app-historybar class="sidemenu hidebar"></app-historybar> -->
    </div>
    <div class="page-footer">
      <app-page-footer></app-page-footer>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="asyncLoading">
      <ion-spinner name="lines"></ion-spinner>
      <span class="ml10">Loading Team Data...</span>
  </div>
</ng-template>
