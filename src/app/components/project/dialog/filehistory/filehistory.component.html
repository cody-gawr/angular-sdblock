<ion-card class="fileHistoryDialog">
  <ion-card-header>
    <span>File History</span>
    <span><i class="fas fa-close" (click)="close()"></i></span>
  </ion-card-header>
  <ion-card-content>
    <div class="container">
      <ion-row>
        <ion-col size="4" >
          <b>Uuid</b>
        </ion-col>
        <ion-col size="3">
          <b>User</b>
        </ion-col>
        <ion-col size="3">
          <b>Date</b>
        </ion-col>
        <ion-col size="2">
          <b>Action</b>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of history; let index = index">
        <ion-col size="4" class="fileUuid">
          {{item.file_uuid}}
        </ion-col>
        <ion-col size="3">
          {{item.stamp_updated_by.name}}
        </ion-col>
        <ion-col size="3">
          {{item.stamp_updated | date:'MM/dd/y' }}
        </ion-col>
        <ion-col size="2">
          {{item.file_action}}
        </ion-col>
      </ion-row>
    </div>
  </ion-card-content>
</ion-card>
